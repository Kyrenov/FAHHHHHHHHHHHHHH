<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avaris Menu</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

<style>
:root {
  --bg-color: rgba(20, 20, 30, 0.92);
  --primary-text: #ffffff;
  --secondary-text: #b0b0b0;
  --accent-color: rgb(153, 130, 255); /* your color */
  --highlight-bg: rgba(153,130,255,0.4);
  --border-color: rgba(255, 255, 255, 0.12);
  --font: 'Inter', sans-serif;
  --border-radius: 10px;
  --transition-speed: 0.15s;
}

/* Reset */
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: var(--font);
  background-color: transparent;
  color: var(--primary-text);
  overflow: hidden;
  user-select: none;
}

/* Containers */
.menu-container {
  position: absolute;
  top: 15vh; left: 5vw;
  width: 420px;
  background: var(--bg-color);
  border-radius: var(--border-radius);
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
  display: flex;
  flex-direction: column;
  border: 1px solid var(--border-color);
  visibility: hidden;
}

.header-image {
  width: 100%; height: 100px;
  background-image: url('https://raw.githubusercontent.com/uhfdsauifgyuasfbhasgdghu/LUIOS8BV8/main/AvarisLogo.png'); /* replace image */
  background-size: cover;
  background-position: center;
  border-bottom: 1px solid var(--border-color);
  border-top-left-radius: var(--border-radius);
  border-top-right-radius: var(--border-radius);
}

.breadcrumb-bar {
  display:flex; justify-content:space-between; align-items:center;
  padding:8px 15px;
  background: rgba(0,0,0,0.25);
  font-size:14px; font-weight:500;
  border-bottom:1px solid var(--border-color);
}
#breadcrumb { color: var(--secondary-text); text-transform: uppercase; letter-spacing:1px; }
#option-counter { color: var(--primary-text); }

/* Menu items */
.menu-items {
  list-style: none;
  position: relative;
  height: 410px;
  overflow: hidden;
}
.selection-highlight {
  position:absolute; left:0; width:100%; height:41px;
  background: var(--highlight-bg);
  z-index:1; border-radius:4px;
  transition: top var(--transition-speed) ease-out;
}
.menu-item {
  display:flex; align-items:center; padding:11px 15px; font-size:15px; position:relative; height:41px;
  transition:background-color 0.2s ease;
}
.menu-item:hover {
  background: rgba(153,130,255,0.15);
  cursor: pointer;
}
.item-content { display:flex; width:100%; align-items:center; z-index:2; }
.item-label { flex-grow:1; }

/* Footer */
.footer {
  padding:10px 15px;
  background:rgba(0,0,0,0.25);
  border-top:1px solid var(--border-color);
  font-size:13px;
  color:var(--secondary-text);
  border-bottom-left-radius: var(--border-radius);
  border-bottom-right-radius: var(--border-radius);
}

/* Notifications */
#notification-container {
  position:fixed; bottom:20px; right:20px; z-index:9999; display:flex; flex-direction:column; gap:10px;
}
.notification {
  background:var(--bg-color);
  border:1px solid var(--border-color);
  color:var(--primary-text);
  padding:10px 20px;
  border-radius:8px;
  border-left:4px solid var(--accent-color);
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
  opacity:0;
  animation:slideIn 0.3s forwards, slideOut 0.3s 2.7s forwards;
}
@keyframes slideIn { from{transform:translateX(100%); opacity:0;} to{transform:translateX(0); opacity:1;} }
@keyframes slideOut { from{transform:translateX(0); opacity:1;} to{transform:translateX(100%); opacity:0;} }

/* Status Panel */
.status-panel {
  position: absolute;
  right: 50px; top: 15vh;
  width: 350px; height: 500px;
  background: var(--bg-color);
  border-radius: var(--border-radius);
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
  border: 1px solid var(--border-color);
  visibility: hidden;
  overflow-y:auto;
}
.status-header {
  padding:15px;
  background:rgba(0,0,0,0.25);
  border-bottom:1px solid var(--border-color);
  font-size:16px; font-weight:600; text-align:center;
}
.status-item-external {
  display:flex; justify-content:space-between; align-items:center; padding:8px 15px;
  border-bottom:1px solid rgba(255,255,255,0.1); font-size:14px;
  transition:background-color 0.2s ease;
}
.status-item-external:hover {
  background:rgba(153,130,255,0.15);
  cursor:pointer;
}

/* Banner */
.avaris-status-banner {
  position:fixed; bottom:20px; right:20px;
  padding:15px 20px;
  background:var(--bg-color);
  border-radius:var(--border-radius);
  box-shadow:0 10px 40px rgba(0,0,0,0.5);
  border:1px solid var(--border-color);
  font-size:24px; font-weight:700; color:var(--accent-color);
}
.avaris-status-banner.loading { animation:pulse 1.5s infinite; }
@keyframes pulse {0%{transform:scale(1);opacity:1;}50%{transform:scale(1.05);opacity:0.8;}100%{transform:scale(1);opacity:1;}}

</style>
</head>
<body>

<div id="notification-container"></div>

<div class="menu-container" id="menu-container">
  <div class="header-image"></div>
  <div class="breadcrumb-bar">
    <span id="breadcrumb">Avaris</span>
    <span id="option-counter"></span>
  </div>
  <ul class="menu-items" id="menu-items">
    <div class="selection-highlight" id="selection-highlight"></div>
  </ul>
  <div class="footer" id="footer"></div>
</div>

<div class="status-panel" id="status-panel">
  <div class="status-header" id="status-header">STATUS</div>
  <div class="status-content" id="status-content">
    <div class="status-selection-highlight" id="status-selection-highlight"></div>
  </div>
</div>

<div class="avaris-status-banner" id="avaris-status-banner">UNDETECTED</div>

<script>
/* Your original JS remains the same — just update references to 'Jiggy' → 'Avaris' where text is shown */
</script>

</body>
</html>
