<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Nexus Menu - Blue Theme</title>
<style>
  :root{
    --accent: rgb(138,167,248);
    --bg:#0e0f12;
    --panel:#14151a;
    --muted:#9aa3b6;
    --glass: rgba(255,255,255,0.02);
    --card:#111217;
  }
  html,body{height:100%;margin:0;background:linear-gradient(180deg,#070708 0%, #0e0f12 100%);}
  .frame{
    width:640px;height:720px;margin:20px auto;border-radius:8px;overflow:hidden;
    box-shadow: 0 10px 40px rgba(0,0,0,0.65);
    background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    color:#dfe7fb;
  }
  .banner{
    height:120px;background:
      linear-gradient(135deg, rgba(138,167,248,0.12), rgba(138,167,248,0.03)),
      url('') center/cover no-repeat;
    display:flex;align-items:center;justify-content:center;flex-direction:column;
    border-bottom:1px solid rgba(255,255,255,0.03);
    position:relative;
  }
  .banner h1{margin:0;font-size:28px;color:var(--accent);letter-spacing:1px;text-shadow:0 2px 12px rgba(138,167,248,0.12)}
  .banner small{color:var(--muted);margin-top:6px}
  .container{display:flex;height:calc(100% - 120px);}
  .sidebar{
    width:220px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));
    border-right:1px solid rgba(255,255,255,0.02);padding:12px;box-sizing:border-box;
  }
  .tabs{list-style:none;padding:0;margin:0;}
  .tab{
    margin-bottom:8px;padding:10px;border-radius:6px;cursor:pointer;
    background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
    border:1px solid rgba(255,255,255,0.02);display:flex;align-items:center;justify-content:space-between;
  }
  .tab.active{ box-shadow: inset 0 0 0 2px rgba(138,167,248,0.06); border-left:4px solid var(--accent); }
  .tab .title{font-weight:600;color:#eaf0ff;font-size:14px}
  .tab .count{font-size:12px;color:var(--muted)}
  .content{flex:1;padding:12px;box-sizing:border-box;position:relative}
  .header{font-size:14px;color:var(--muted);margin-bottom:8px}
  .panel{
    background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
    border-radius:8px;padding:12px;height:calc(100% - 28px);overflow:auto;border:1px solid rgba(255,255,255,0.02)
  }
  .item{padding:10px;border-radius:6px;margin-bottom:8px;display:flex;align-items:center;justify-content:space-between;cursor:pointer}
  .item:hover{background:rgba(138,167,248,0.02)}
  .item.selected{background:rgba(138,167,248,0.04);box-shadow:0 4px 18px rgba(138,167,248,0.03)}
  .item .label{font-size:13px;color:#e9efff}
  .item .meta{font-size:12px;color:var(--muted)}
  .button{background:var(--accent);color:#081022;padding:8px 12px;border-radius:6px;border:none;cursor:pointer}
  .toggle{padding:6px 10px;border-radius:6px;border:1px solid rgba(255,255,255,0.03)}
  .input{width:100%;padding:8px;border-radius:6px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:#eaf0ff}
  .notify {
    position: absolute; left: 50%; transform: translateX(-50%); bottom: 14px;
    background: rgba(18,20,28,0.85); padding: 10px 14px; border-radius: 8px; color: #eaf0ff; font-size:13px; display:none;
    box-shadow: 0 6px 24px rgba(0,0,0,0.6);
  }
  .footer{
    height:28px;padding:6px 12px;border-top:1px solid rgba(255,255,255,0.02);display:flex;align-items:center;justify-content:space-between;color:var(--muted);font-size:12px
  }
</style>
</head>
<body>
  <div class="frame" id="menuRoot">
    <div class="banner">
      <h1>Nexus Menu</h1>
      <small>Blue Theme — 138,167,248</small>
    </div>

    <div class="container">
      <div class="sidebar">
        <ul class="tabs" id="tabsList"></ul>
      </div>

      <div class="content">
        <div class="header" id="tabHeader">Home</div>
        <div class="panel" id="panel"></div>
      </div>
    </div>

    <div class="footer">
      <div id="leftFooter">Beta 1.0 - [ Nexus Private ]</div>
      <div id="rightFooter">0/0</div>
    </div>

    <div class="notify" id="notifyBox"></div>
  </div>

<script>
  // Holds last received state
  let MenuState = null;

  function renderTabs(tabs, activeIndex) {
    const tabsList = document.getElementById('tabsList');
    tabsList.innerHTML = '';
    tabs.forEach((t, idx) => {
      const li = document.createElement('li');
      li.className = 'tab' + ((idx+1) === activeIndex ? ' active' : '');
      li.innerHTML = `<div class="title">${t.title}</div><div class="count">${(t.items && t.items.length) || 0}</div>`;
      li.onclick = () => { // local clicking won't propogate to Lua, it's purely UI here
        // request to change active tab by showing data only (we rely on external state pushes)
      };
      tabsList.appendChild(li);
    });
  }

  function renderPanel(state) {
    const panel = document.getElementById('panel');
    panel.innerHTML = '';
    if(!state) return;
    const tab = state.tabs[state.activeTab - 1];
    if(!tab) return;

    document.getElementById('tabHeader').innerText = tab.header or tab.title;

    if(tab.type === 'form') {
      tab.items.forEach((it, idx) => {
        if(it.type === 'input') {
          const wrapper = document.createElement('div');
          wrapper.style.marginBottom = '10px';
          const label = document.createElement('div');
          label.className = 'label';
          label.style.marginBottom = '6px';
          label.innerText = it.label || 'Input';
          const input = document.createElement('input');
          input.className = 'input';
          input.placeholder = it.placeholder || '';
          input.value = it.value || '';
          input.oninput = (e) => {
            // local edit only — Lua will be authoritative when it sends updates
            it.value = e.target.value;
          };
          wrapper.appendChild(label);
          wrapper.appendChild(input);
          panel.appendChild(wrapper);
        } else if(it.type === 'button') {
          const btn = document.createElement('div');
          btn.className = 'item';
          btn.innerHTML = `<div class="label">${it.label}</div><div class="meta"><button class="button">Run</button></div>`;
          panel.appendChild(btn);
        } else if(it.type === 'toggle') {
          const tr = document.createElement('div');
          tr.className = 'item';
          tr.innerHTML = `<div class="label">${it.label}</div><div class="meta">${it.value ? '<span class="toggle">ON</span>' : '<span class="toggle">OFF</span>'}</div>`;
          panel.appendChild(tr);
        }
      });
    } else {
      // list-like view
      (tab.items || []).forEach((it, idx) => {
        const itEl = document.createElement('div');
        itEl.className = 'item' + ((state.dropdownOpen && state.dropdownSelection.index === idx+1) ? ' selected' : '');
        itEl.innerHTML = `<div class="label">${it.label}</div><div class="meta">${it.state || ''}</div>`;
        panel.appendChild(itEl);
      });
    }
  }

  function showNotify(title, message, duration) {
    const n = document.getElementById('notifyBox');
    n.innerHTML = `<strong>${title}</strong> &ndash; ${message}`;
    n.style.display = 'block';
    setTimeout(()=>n.style.display='none', duration || 2500);
  }

  // Accept messages from Lua via MachoSendDuiMessage (postMessage wrapper)
  window.addEventListener('message', function(ev) {
    let payload = ev.data;
    try {
      if(typeof payload === 'string') payload = JSON.parse(payload);
    } catch(e) {}
    if(!payload || !payload.action) return;

    if(payload.action === 'update') {
      MenuState = payload.data;
      // For safety, map 0-index -> UI 1-index conversions
      if(MenuState.activeTab === 0) MenuState.activeTab = 1;
      renderTabs(MenuState.tabs || [], MenuState.activeTab || 1);
      renderPanel(MenuState);
      // footer count
      try {
        const curTab = MenuState.tabs[MenuState.activeTab - 1];
        document.getElementById('rightFooter').innerText = `${(curTab && curTab.items && curTab.items.length) || 0}/${(MenuState.tabs && MenuState.tabs.length) || 0}`;
      } catch(e){}
    } else if(payload.action === 'notify') {
      showNotify(payload.data.title || 'Notice', payload.data.message || '', payload.data.duration || 2500);
    } else if(payload.action === 'show') {
      document.getElementById('menuRoot').style.display = 'block';
    } else if(payload.action === 'hide') {
      document.getElementById('menuRoot').style.display = 'none';
    }
  });

  // For local dev: expose a test hook
  window._simulate = function(obj){
    window.postMessage(JSON.stringify(obj), '*');
  };
</script>
</body>
</html>
