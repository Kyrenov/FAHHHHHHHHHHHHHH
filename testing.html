<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaris Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        body {
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            user-select: none;
            overflow: hidden;
        }
        .menu-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            max-height: 600px;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        .tabs {
            display: flex;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
        }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        .tab:hover {
            background: #333;
        }
        .tab.active {
            background: #6200ea;
        }
        .content {
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .content-list, .content-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .item {
            padding: 10px;
            background: #2a2a2a;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        .item:hover {
            transform: scale(1.02);
            background: #3a3a3a;
        }
        .item input {
            width: 100%;
            padding: 8px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
        }
        .item input:focus {
            outline: none;
            border-color: #6200ea;
        }
        .header {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #6200ea;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #6200ea;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="menu" class="menu-container hidden">
        <div class="tabs" id="tabs"></div>
        <div class="content" id="content"></div>
    </div>

    <script>
        let state = {
            position: { x: 960, y: 540 },
            activeTab: 0,
            selection: { index: 0 },
            isTyping: false,
            isContentPanelOpen: false,
            tabs: []
        };

        function renderMenu(newState) {
            state = newState;
            const menu = document.getElementById('menu');
            const tabsContainer = document.getElementById('tabs');
            const contentContainer = document.getElementById('content');

            // Show/hide menu
            menu.classList.toggle('hidden', !state.isContentPanelOpen && state.activeTab === -1);

            // Render tabs
            tabsContainer.innerHTML = '';
            state.tabs.forEach((tab, index) => {
                const tabEl = document.createElement('div');
                tabEl.className = `tab ${index === state.activeTab ? 'active' : ''}`;
                tabEl.textContent = tab.title;
                tabEl.onclick = () => {
                    gsap.to(tabEl, { scale: 1.1, duration: 0.2, yoyo: true, repeat: 1 });
                    window.sendNuiMessage(JSON.stringify({ action: 'changeTab', index }));
                };
                tabsContainer.appendChild(tabEl);
            });

            // Render content
            contentContainer.innerHTML = '';
            const activeTab = state.tabs[state.activeTab];
            if (!activeTab) return;

            const header = document.createElement('div');
            header.className = 'header';
            header.textContent = activeTab.header || activeTab.title;
            contentContainer.appendChild(header);

            const contentDiv = document.createElement('div');
            contentDiv.className = `content-${activeTab.type || 'list'}`;
            activeTab.items.forEach((item, index) => {
                const itemEl = document.createElement('div');
                itemEl.className = `item ${index === state.selection.index ? 'bg-purple-700' : ''}`;

                if (item.type === 'button') {
                    itemEl.textContent = item.label + (item.state ? ` (${item.state})` : '');
                    itemEl.onclick = () => {
                        gsap.to(itemEl, { scale: 1.05, duration: 0.2, yoyo: true, repeat: 1 });
                        window.sendNuiMessage(JSON.stringify({ action: 'execute', tabIndex: state.activeTab, itemIndex: index }));
                    };
                } else if (item.type === 'input') {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = item.value || '';
                    input.placeholder = item.placeholder || '';
                    input.onfocus = () => {
                        gsap.to(input, { borderColor: '#6200ea', duration: 0.3 });
                        window.sendNuiMessage(JSON.stringify({ action: 'startTyping', tabIndex: state.activeTab, itemIndex: index }));
                    };
                    input.onblur = () => {
                        gsap.to(input, { borderColor: '#444', duration: 0.3 });
                        window.sendNuiMessage(JSON.stringify({ action: 'stopTyping' }));
                    };
                    input.oninput = (e) => {
                        window.sendNuiMessage(JSON.stringify({ action: 'updateInput', tabIndex: state.activeTab, itemIndex: index, value: e.target.value }));
                    };
                    itemEl.appendChild(input);
                } else if (item.type === 'label') {
                    itemEl.textContent = item.label;
                    itemEl.style.cursor = 'default';
                }

                contentDiv.appendChild(itemEl);
            });
            contentContainer.appendChild(contentDiv);

            // Animate content entrance
            gsap.from(contentDiv.children, {
                opacity: 0,
                y: 20,
                stagger: 0.05,
                duration: 0.3,
                ease: 'power2.out'
            });
        }

        // Handle NUI messages from Lua
        window.addEventListener('message', (event) => {
            const data = event.data;
            if (data.action === 'update') {
                renderMenu(data.data);
            } else if (data.action === 'show') {
                document.getElementById('menu').classList.remove('hidden');
                gsap.from('.menu-container', { opacity: 0, scale: 0.95, duration: 0.3, ease: 'back.out(1.7)' });
            } else if (data.action === 'hide') {
                gsap.to('.menu-container', {
                    opacity: 0,
                    scale: 0.95,
                    duration: 0.3,
                    ease: 'back.in(1.7)',
                    onComplete: () => document.getElementById('menu').classList.add('hidden')
                });
            }
        });

        // Initialize GSAP
        gsap.set('.menu-container', { xPercent: -50, yPercent: -50 });
    </script>
</body>
</html>
