<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaris Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .header {
            background: linear-gradient(to right, #4a90e2, #9013fe);
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .menu {
            width: 300px;
            border: 2px solid #333;
            border-radius: 5px;
            overflow: hidden;
        }
        .menu-item {
            padding: 10px;
            background-color: #2a2a2a;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .menu-item:hover {
            background-color: #3a3a3a;
        }
        .submenu {
            padding-left: 20px;
            display: none;
        }
        .active {
            display: block;
        }
        .footer {
            text-align: center;
            padding: 5px;
            background-color: #2a2a2a;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">Avaris</div>
    <div class="menu" id="menu">
        <!-- Menu items will be populated dynamically via JS -->
    </div>
    <div class="footer">Beta 1.0 - Avaris Private</div>

    <script>
        window.addEventListener('message', function(event) {
            const data = event.data;
            if (data.action === 'update') {
                const menu = document.getElementById('menu');
                menu.innerHTML = '';
                data.items.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = 'menu-item';
                    div.textContent = item.label;
                    if (item.hasChildren) {
                        const subMenu = document.createElement('div');
                        subMenu.className = 'submenu';
                        div.appendChild(subMenu);
                        div.addEventListener('click', () => {
                            subMenu.classList.toggle('active');
                            SendToDui('select', { itemIndex: index, path: data.path });
                        });
                    } else {
                        div.addEventListener('click', () => {
                            SendToDui('select', { itemIndex: index, path: data.path });
                        });
                    }
                    if (index === data.selection) div.style.backgroundColor = '#4a90e2';
                    menu.appendChild(div);
                });
            } else if (data.action === 'notify') {
                alert(`${data.title}: ${data.message}`);
            }
        });

        function SendToDui(action, data) {
            fetch(`http://${GetParentResourceName()}/callback`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: action, data: data })
            });
        }
    </script>
</body>
</html>
