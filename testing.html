<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaris Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --bg-color: rgba(10, 10, 10, 0.92);
            --primary-text: #ffffff;
            --secondary-text: #b0b0b0;
            --accent-color: rgb(138, 167, 248);
            --highlight-bg: rgb(138, 167, 248);
            --border-color: rgba(255, 255, 255, 0.15);
            --font: 'Inter', sans-serif;
            --border-radius: 8px;
            --transition-speed: 0.1s;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font);
            background-color: transparent;
            color: var(--primary-text);
            overflow: hidden;
            user-select: none;
        }
        .hidden { display: none !important; }
        .menu-container {
            position: absolute;
            top: 15vh;
            left: 5vw;
            width: 420px;
            background: var(--bg-color);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            visibility: hidden;
        }
        .header-image {
            width: 100%;
            height: 100px;
            background-image: url('https://raw.githubusercontent.com/Kyrenov/FAHHHHHHHHHHHHHH/main/image.png');
            background-size: cover;
            background-position: center;
            border-bottom: 1px solid var(--border-color);
            border-top-left-radius: var(--border-radius);
            border-top-right-radius: var(--border-radius);
        }
        .breadcrumb-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            background: rgba(0,0,0,0.3);
            font-size: 14px;
            font-weight: 500;
            border-bottom: 1px solid var(--border-color);
        }
        #breadcrumb { color: var(--secondary-text); text-transform: uppercase; }
        #option-counter { color: var(--primary-text); }
        .menu-items {
            list-style: none;
            position: relative;
            height: 410px;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .menu-items::-webkit-scrollbar {
            display: none;
        }
        .menu-item {
            display: flex;
            align-items: center;
            padding: 11px 15px;
            font-size: 15px;
            position: relative;
            height: 41px;
            transition: background-color 0.2s ease;
        }
        .menu-item:hover {
            background: rgba(138, 167, 248, 0.3) !important;
            cursor: pointer;
        }
        .selection-highlight {
            position: absolute;
            left: 0;
            width: 100%;
            height: 41px;
            background: var(--highlight-bg);
            z-index: 1;
            transition: top var(--transition-speed) ease-out;
        }
        .item-content {
            display: flex;
            width: 100%;
            align-items: center;
            z-index: 2;
        }
        .item-label { flex-grow: 1; }
        .item-value { color: var(--primary-text); font-weight: 500; }
        .dropdown {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            z-index: 3;
            max-height: 410px;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .dropdown::-webkit-scrollbar {
            display: none;
        }
        .dropdown-item {
            padding: 11px 15px;
            font-size: 15px;
            height: 41px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.2s ease;
        }
        .dropdown-item:hover {
            background: rgba(138, 167, 248, 0.3) !important;
            cursor: pointer;
        }
        .dropdown-item.selected {
            background: rgba(138, 167, 248, 0.3);
        }
        .dropdown-selection-highlight {
            position: absolute;
            left: 0;
            width: 100%;
            height: 41px;
            background: var(--highlight-bg);
            z-index: 1;
            transition: top var(--transition-speed) ease-out;
        }
        .status-on { color: #2ecc71; font-weight: 600; }
        .status-off { color: #ff4757; font-weight: 600; }
        .status-unknown { color: #f39c12; font-weight: 600; }
        .input-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        .input-box {
            background: var(--bg-color);
            padding: 25px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            width: 400px;
            text-align: center;
        }
        .input-box h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }
        .input-box input {
            width: 100%;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
            color: var(--primary-text);
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .input-box input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(138, 167, 248, 0.2);
        }
        .input-box input:hover {
            border-color: rgba(138, 167, 248, 0.6);
        }
        .input-box small {
            color: var(--secondary-text);
            margin-top: 10px;
            display: block;
        }
        .footer {
            padding: 10px 15px;
            background: rgba(0,0,0,0.3);
            border-top: 1px solid var(--border-color);
            min-height: 20px;
            font-size: 13px;
            color: var(--secondary-text);
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
        }
        #notification-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .notification {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--primary-text);
            padding: 10px 20px;
            border-radius: 8px;
            border-left: 4px solid var(--accent-color);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            opacity: 0;
            animation: slideIn 0.3s forwards, slideOut 0.3s 2.7s forwards;
        }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideOut { from { transform: translateX(0); opacity: 1; } to { transform: translateX(100%); opacity: 0; } }
    </style>
</head>
<body>
<div id="notification-container"></div>
<div class="input-overlay hidden" id="input-overlay"></div>
<div class="menu-container" id="menu-container">
    <div class="header-image"></div>
    <div class="breadcrumb-bar">
        <span id="breadcrumb"></span>
        <span id="option-counter"></span>
    </div>
    <ul class="menu-items" id="menu-items">
        <div class="selection-highlight" id="selection-highlight"></div>
    </ul>
    <div class="footer" id="footer"></div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const menuItemsEl = document.getElementById('menu-items');
        const breadcrumbEl = document.getElementById('breadcrumb');
        const counterEl = document.getElementById('option-counter');
        const footerEl = document.getElementById('footer');
        let highlightEl = document.getElementById('selection-highlight');
        const notificationContainer = document.getElementById('notification-container');
        const inputOverlay = document.getElementById('input-overlay');
        const menuContainer = document.getElementById('menu-container');
        let selectedIndex = 0;
        let dropdownSelectedIndex = 0;
        let currentState = null;
        let dropdownOpen = false;
        let welcomeMessageShown = false;
        const ITEM_HEIGHT = 41;

        function safeEncode(text) {
            if (!text || typeof text !== 'string') return '';
            return text.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;')
                      .replace(/"/g, '&quot;')
                      .replace(/'/g, '&#39;');
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            notificationContainer.appendChild(notification);
            setTimeout(() => { notification.remove(); }, 3000);
        }

        function showInputPrompt(title, placeholder, callback) {
            inputOverlay.innerHTML = `
                <div class="input-box">
                    <h3>${title}</h3>
                    <input type="text" id="prompt-input" placeholder="${placeholder}">
                    <small>Press Enter to submit, Escape to cancel.</small>
                </div>
            `;
            inputOverlay.classList.remove('hidden');
            const inputField = document.getElementById('prompt-input');
            inputField.focus();
            const close = () => {
                inputOverlay.classList.add('hidden');
                document.onkeydown = null;
                if (window.parent) {
                    window.parent.postMessage({ action: 'inputClosed' }, '*');
                }
            };
            const keyHandler = (e) => {
                if (e.key === 'Enter') {
                    callback(inputField.value);
                    close();
                } else if (e.key === 'Escape') {
                    close();
                }
            };
            document.onkeydown = keyHandler;
        }

        function updateSelection() {
            const items = menuItemsEl.querySelectorAll('.menu-item');
            if (!items[selectedIndex]) return;
            items.forEach((item, i) => item.classList.toggle('selected', i === selectedIndex));
            const itemTop = selectedIndex * ITEM_HEIGHT;
            highlightEl.style.top = `${itemTop - menuItemsEl.scrollTop}px`;
            counterEl.textContent = `${selectedIndex + 1} / ${items.length}`;
            const currentTab = currentState.tabs[selectedIndex];
            footerEl.textContent = currentTab ? (currentTab.description || `Current Tab: ${currentTab.title}`) : '';
        }

        function updateDropdownSelection(dropdownEl, items) {
            if (!items || items.length === 0) return;
            const dropdownItems = dropdownEl.querySelectorAll('.dropdown-item');
            if (!dropdownItems[dropdownSelectedIndex]) return;
            let itemTop = 0;
            for (let i = 0; i < dropdownSelectedIndex; i++) {
                if (dropdownItems[i]) {
                    itemTop += dropdownItems[i].offsetHeight;
                }
            }
            const dropdownHighlight = dropdownEl.querySelector('.dropdown-selection-highlight');
            dropdownHighlight.style.top = `${itemTop}px`;
            dropdownHighlight.style.height = `${ITEM_HEIGHT}px`;
            dropdownItems.forEach((el, i) => el.classList.toggle('selected', i === dropdownSelectedIndex));
            const scrollTop = dropdownEl.scrollTop;
            const containerHeight = dropdownEl.clientHeight;
            const itemBottom = itemTop + ITEM_HEIGHT;
            if (itemTop < scrollTop) {
                dropdownEl.scrollTop = itemTop;
            } else if (itemBottom > scrollTop + containerHeight) {
                dropdownEl.scrollTop = itemBottom - containerHeight;
            }
        }

        function populateDropdown(tabData, dropdownEl, state) {
            dropdownEl.innerHTML = '<div class="dropdown-selection-highlight"></div>';
            if (!tabData || !tabData.items || !Array.isArray(tabData.items)) return;
            tabData.items.forEach((item, index) => {
                const element = document.createElement('div');
                element.className = 'dropdown-item';
                if (item.type === 'input') {
                    element.innerHTML = `
                        <div style="width: 100%;">
                            <label style="display: block; margin-bottom: 5px; font-size: 12px; color: var(--secondary-text);">${safeEncode(item.label)}</label>
                            <input type="text" style="width: 100%; padding: 5px; background: rgba(0,0,0,0.5); border: 1px solid var(--border-color); color: var(--primary-text); border-radius: 3px;" value="${safeEncode(item.value || '')}" readonly>
                        </div>`;
                } else {
                    const isResourceState = (tabData.key === 'resources' && item.state !== undefined);
                    if (isResourceState) {
                        const statusClass = item.state ? (item.state.toLowerCase() === 'started' ? 'status-on' : item.state.toLowerCase() === 'stopped' ? 'status-off' : 'status-unknown') : 'status-off';
                        element.innerHTML = `<span>${safeEncode(item.label || 'Unknown')}</span><span class="${statusClass}">${safeEncode(item.state || '')}</span>`;
                    } else {
                        element.innerHTML = `<span>${safeEncode(item.label || 'Unknown')}</span>`;
                    }
                }
                element.addEventListener('click', () => {
                    dropdownSelectedIndex = index;
                    updateDropdownSelection(dropdownEl, tabData.items);
                    if (window.parent) {
                        window.parent.postMessage({ action: 'select', itemIndex: index, isDropdown: true }, '*');
                    }
                });
                dropdownEl.appendChild(element);
            });
            dropdownSelectedIndex = state.dropdownSelection ? state.dropdownSelection.index : 0;
            updateDropdownSelection(dropdownEl, tabData.items);
        }

        function updateMenuFromState(state) {
            if (!state || !state.tabs) return;
            currentState = state;
            dropdownOpen = state.dropdownOpen || false;
            menuItemsEl.innerHTML = `<div class="selection-highlight" id="selection-highlight"></div>`;
            highlightEl = document.getElementById('selection-highlight');
            const menuItems = state.tabs.map((tabData, index) => ({
                label: tabData.title || `Tab ${index + 1}`,
                tabIndex: index,
                type: 'tab',
                description: `Open ${tabData.title || `Tab ${index + 1}`}`
            }));
            menuItems.forEach((item, index) => {
                const menuItemEl = document.createElement('li');
                menuItemEl.className = 'menu-item';
                let content = `<div class="item-content">`;
                content += `<span class="item-label">${item.label}</span>`;
                content += `<i class="chevron fa-solid fa-angle-right"></i>`;
                content += `</div>`;
                if (dropdownOpen && index === state.activeTab) {
                    const dropdownEl = document.createElement('div');
                    dropdownEl.className = 'dropdown';
                    dropdownEl.style.top = `${(index + 1) * ITEM_HEIGHT}px`;
                    populateDropdown(state.tabs[index], dropdownEl, state);
                    menuItemEl.appendChild(dropdownEl);
                }
                menuItemsEl.appendChild(menuItemEl);
                menuItemEl.addEventListener('click', () => {
                    if (window.parent) {
                        window.parent.postMessage({ action: 'select', tabIndex: item.tabIndex, isDropdown: false }, '*');
                    }
                });
            });
            breadcrumbEl.textContent = state.tabs[state.activeTab].header || 'Made By Anonymous';
            counterEl.textContent = `${state.activeTab + 1} / ${state.tabs.length}`;
            selectedIndex = state.activeTab;
            updateSelection();
            const activeTab = state.tabs[state.activeTab];
            footerEl.textContent = activeTab ? (activeTab.description || `Current Tab: ${activeTab.title}`) : '';
        }

        window.addEventListener("message", (event) => {
            const { action, data } = event.data;
            if (action === "update" || action === "show") {
                if (data) {
                    updateMenuFromState(data);
                    menuContainer.style.visibility = 'visible';
                    if (action === "show" && !welcomeMessageShown) {
                        welcomeMessageShown = true;
                        showNotification("Avaris Menu loaded successfully");
                    }
                }
            }
            if (action === 'hide') {
                menuContainer.style.visibility = 'hidden';
            }
        });

        window.addEventListener("message", (event) => {
            const data = event.data;
            if (data.action === "getClipboard") {
                navigator.clipboard.readText().then(text => {
                    fetch(`https://${GetParentResourceName()}/clipboardGet`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ text })
                    });
                }).catch(() => {
                    fetch(`https://${GetParentResourceName()}/clipboardGet`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ text: "" })
                    });
                });
            }
            if (data.action === "setClipboard") {
                navigator.clipboard.writeText(data.text || "").catch(err => {
                    console.error("Clipboard write failed:", err);
                });
            }
        });
    });
</script>
</body>
</html>
